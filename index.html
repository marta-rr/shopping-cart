<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid main-table">
        <h1>Shopping Cart</h1>
        <table class="table">
            <thead class="thead">    
                <tr class="tittle">
                    <th>Item</th>
                    <th>Unit Price($)</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="items"><input type="name" value="Salmon" /></td>
                    <td class="pricePerUnit"><input type="number" value="10" /></td>
                    <td class="amount"><input type="number" value="5" /></td>
                    <td class="pricePerItem">10</td>
                    <td><button class="btn btn-light btn-lg remove">Remove</button></td>
                </tr>
                <tr>
                    <td class="items"><input type="name" value="Sugar" /></td>
                    <td class="pricePerUnit"><input type="number" value="5" /></td>
                    <td class="amount"><input type="number" value="2" /></td>
                    <td class="pricePerItem">10</td>
                    <td><button class="btn btn-light btn-lg remove">Remove</button></td>
                </tr>
                <tr>
                    <td class="items"><input type="name" value="Beef" /></td>
                    <td class="pricePerUnit"><input type="number" value="8" /></td>
                    <td class="amount"><input type="number" value="3" /></td>
                    <td class="pricePerItem">10</td>
                    <td><button class="btn btn-light btn-lg remove">Remove</button></td>
                </tr>
            </tbody>
        </table>
           <div>
            <form class="col-12" id="addNewItem">
                <input class="mx-2" name="name" type="text" placeholder="Item" required/>
                <input class="mx-2" name="price" type="number" placeholder="Unit Price($)"/>
                <input class="mx-2" name="quantity" type="number" placeholder="Quantity"/>
                <button class="btn btn-primary btn-lg">Add</button>
            </form>
                <div class = "total">
                <p><span id="total-price1">Total Price: </p></span>
                <p><span id="total-price">$30</p></span>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
