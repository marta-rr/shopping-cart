<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container main-table">
        <h1>Shopping Cart</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="items"><input type="name" value="Salmon" /></td>
                    <td class="pricePerUnit">$10</td>
                    <td class="amount">5</td>
                    <td class="pricePerItem">10</td>
                    <td><button class="btn btn-light btn-lg remove">Remove</button></td>
                </tr>
                <tr>
                    <td class="items"><input type="name" value="Sugar" /></td>
                    <td class="pricePerUnit">$5</td>
                    <td class="amount">3</td>
                    <td class="pricePerItem">10</td>
                    <td><button class="btn btn-light btn-lg remove">Remove</button></td>
                </tr>
                <tr>
                    <td class="items"><input type="name" value="Beef" /></td>
                    <td class="pricePerUnit">$12</td>
                    <td class="amount">1</td>
                    <td class="pricePerItem">10</td>
                    <td><button class="btn btn-light btn-lg remove">Remove</button></td>
                </tr>
            </tbody>
        </table>
           <div>
                <p><span id="total-price1">Total Price: </p></span>
                <p><span id="total-price">$30</p></span>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
